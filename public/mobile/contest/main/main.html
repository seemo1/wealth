<!--<nav-dir title="contestCtrl.language.NAV_TITLE" deeplink="contestCtrl.deeplink"></nav-dir>-->
<div id="contest-main" class="app-body-inner-mb-0">
    <div class="animated slideInRight">
        <banner-dir image="{{contestCtrl.banner.top.content}}" link="{{contestCtrl.banner.top.link}}" ng-if="contestCtrl.bannerCookie" ng-click="contestCtrl.clickBanner()"></banner-dir>
        <bulletin-list-dir bulletins="contestCtrl.bulletins"></bulletin-list-dir>
        <list-dir title="{{::contestCtrl.language.CONTEST_JOIN_APPLIED}}" contests="contestCtrl.joinedContest" ng-if="contestCtrl.joinedContest.length > 0"></list-dir>
        <list-dir title="{{::contestCtrl.language.MORE_CONTEST}}" contests="contestCtrl.suggestedContest" ng-if="contestCtrl.suggestedContest.length > 0"></list-dir>
        <div class="row margin-top-small margin-bottom-small"
             ng-if="contestCtrl.joinedContest.length < 1 && contestCtrl.suggestedContest.length < 1">
            <div class="col-xs-12">
                <div class="box text-center">
                    <div class="item">
                        <a ui-sref="list">
                            <img ng-src="{{contestCtrl.emptyContestBannerSrc}}" class="w-full banner-no-contest">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="list-group">
                    <a ui-sref="list" class="list-group-item">
                        <span class="pull-right"><i class="fa fa-angle-right contest-arrow"></i></span>
                        {{::contestCtrl.language.ALL_CONTEST}}
                    </a>
                    <a ng-href="{{contestCtrl.myContest}}" class="list-group-item">
                        <span class="pull-right"><i class="fa fa-angle-right contest-arrow"></i></span>
                        {{::contestCtrl.language.MY_CONTEST}}
                    </a>
                    <a ui-sref="rules" class="list-group-item">
                        <span class="pull-right"><i class="fa fa-angle-right contest-arrow"></i></span>
                        {{::contestCtrl.language.CAMPUS_CONTEST_RULES}}
                    </a>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <banner-dir
                        image="{{contestCtrl.banner.bottom.content}}"
                        link="{{contestCtrl.banner.bottom.link}}"
                        ng-if="contestCtrl.banner.bottom.content">
                </banner-dir>
            </div>
        </div>
    </div>
</div>
