<div class="app-body-inner-mt-0">
    <div class="row animated slideInRight">
        <div class="row">
            <details-head-dir contest="shareCtrl.contestDetail" shared="true"></details-head-dir>
            <prize-dir content="shareCtrl.contestDetail.reward_description"></prize-dir>
            <dynamic-reward-dir
                    ng-if="shareCtrl.contestDetail.is_dynamic_reward"
                    max-money="shareCtrl.contestDetail.dynamic_reward_max_money"
                    rise-money="shareCtrl.contestDetail.dynamic_reward_rise_money"
                    current-money="shareCtrl.contestDetail.current_money"
                    coin-mark="shareCtrl.contestDetail.coin_mark"></dynamic-reward-dir>
        </div>
    </div>
</div>
<div class="app-footer">
    <div class="row animated slideInRight">
        <div class="col-xs-12">
            <div class="box p-a-custom-sm text-center grey-500 no-margin-bottom b-b">
                <a class="btn btn-block custom-color" ng-href="{{shareCtrl.joinUrl}}">{{::shareCtrl.lang.JOIN_NOW}}</a>
            </div>
        </div>
    </div>
</div>
