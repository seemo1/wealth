<br>
<div class="row">
    <div class="col-sm-12 col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" class="form-control" id="userId" ng-model="fuel.fuelUserId" placeholder="User ID">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="fuel.getUserFuelInfo()">Check</button>
        </form>
    </div>
</div>
<br>
<br>
<div class="row" ng-show="fuel.userFuelInfo.user_id">
    <div class="col-lg-12">
        <div class="col-sm-2">
            <figure>
                <img class="img-circle img-responsive vertical-middle" alt="" src="http://placehold.it/150x150">
            </figure>
        </div>
        <div class="col-sm-4">
            <ul class="list-group">
                <li class="list-group-item">User ID: <span class="text-info">{{fuel.userFuelInfo.user_id}}</span></li>
                <li class="list-group-item">User Name: <span class="text-info">{{fuel.userFuelInfo.user_id}}</span></li>
                <li class="list-group-item">Fuel: <span class="text-info">{{fuel.userFuelInfo.fuel}}</span></li>
                <li class="list-group-item">Coins: <span class="text-info">{{fuel.userFuelInfo.coins}}</span></li>
            </ul>
        </div>
    </div>
</div>
