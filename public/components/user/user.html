<div ng-controller="UserController as user">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left">&nbsp;&nbsp;User</h4>
        </div>
        <div class="panel-body">
            <form class="form-inline" type="multipart/form-data" name="user.searchUserFrom"
                  ng-submit="user.searchUser()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username" ng-model="user.searchUserFrom.username" autofocus>
                </div>
                <button class="btn btn-success">Search</button>
            </form>
            <br>

            <div class="table-responsive">
                <table class="table text-center">
                    <tr class="bg-primary">
                        <td><span class="glyphicon glyphicon-menu-hamburger"></span></td>
                        <td class="table-medium-row">User ID</td>
                        <td class="table-small-row">User Name</td>
                    </tr>
                    <tr ng-repeat="userInfo in user.userList | filter:query">
                        <td>
                            <a class="glyphicon glyphicon-pencil" aria-hidden="true"
                               tooltip-placement="top" tooltip="Click to edit user"
                               ng-click="user.edit(userInfo.user_id)"></a><br>
                        </td>
                        <td class="table-medium-row">{{userInfo.user_id}}</td>
                        <td class="table-small-row">{{userInfo.username}}</td>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal edit user -->
<script type="text/ng-template" id="edit-user.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit User - [{{editUser.user.user_id}}]</h3>
    </div>
    <div class="modal-body">
        <form name="editUser.formEditUser" ng-init="editUser.getUserType()">
            <div class="input-group input-group-sm col-xs-8"
                 ng-class="editUser.formEditUser.editUserId.$invalid ? 'has-error':'has-success'">
                <label for="editUserId">User Id</label>
                <input type="text" id='editUserId' name='editUserId' class="form-control"
                       ng-model="editUser.user.user_id" placeholder="User ID" required ng-disabled="true">
            </div>
            <div class="input-group input-group-sm col-xs-8"
                 ng-class="editUser.formEditUser.editUserName.$invalid ? 'has-error':'has-success'">
                <label for="editUserName">UserName</label>
                <input type="text" id="editUserName" name='editUserName' class="form-control"
                       ng-model="editUser.user.username" placeholder="User Name">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editFirstName">First Name</label>
                <input type="text" id="editFirstName" name='editFirstName' class="form-control"
                       ng-model="editUser.user.firstname" placeholder="First Name">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editLastName">Last Name</label>
                <input type="text" id="editLastName" name='editLastName' class="form-control"
                       ng-model="editUser.user.lastname" placeholder="Last Name">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editEmail">Email</label>
                <input type="text" id="editEmail" name='editEmail' class="form-control"
                       ng-model="editUser.user.email" placeholder="Email" required>
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editCountry">Region</label>
                <input type="text" id="editCountry" name='editCountry' class="form-control"
                       ng-model="editUser.user.country" placeholder="Region">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editSex">Gender</label>
                <select ng-model="editUser.user.sex" class="form-control" id="editSex" name="editSex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editBirthday">Birthday</label>
                <input type="text" id="editBirthday" name='editBirthday' class="form-control"
                       ng-model="editUser.user.birthday" placeholder="1970-01-01">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editOrg">Company/Org</label>
                <input type="text" id="editOrg" name='editOrg' class="form-control"
                       ng-model="editUser.user.org" placeholder="Company/Org">
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editBio">Description</label>
                <textarea type="text" id="editBio" name='editBio' class="form-control"
                          ng-model="editUser.user.bio" rows="5" cols="35" placeholder="Description"></textarea>
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label for="editIsBlocked">Ranking Blocked</label>
                <select ng-model="editUser.user.is_blocked" class="form-control" id="editIsBlocked" name="editIsBlocked">
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                </select>
            </div>
            <div class="input-group input-group-sm col-xs-8">
                <label>User Type</label>
                <h5 ng-repeat="type in editUser.typeList">
                    <input type="checkbox" ng-click = "editUser.selectChanged(type.type_id)" ng-checked="editUser.selectTypes.indexOf(type.type_id) > -1"> {{'(' + type.type_id + ')' + type.name + ' - ' + type.note}}
                </h5>

            </div>
            <!--<div class="input-group input-group-sm col-xs-8">-->
                <!--<label for="editImgFile">Image</label>-->
                <!--<input type="file" id="editImgFile" upload-file="editImgFile" class="form-control">-->
            <!--</div>-->
            <!--<div class="input-group input-group-sm col-xs-8">-->
                <!--<label for="editBGImgFile">Background Image</label>-->
                <!--<input type="file" id="editBGImgFile" upload-file="editBGImgFile" class="form-control">-->
            <!--</div>-->
        </form>
        <br>

        <div class="alert alert-danger" ng-show="editUser.error">{{editUser.message}}
        </div>
        <div class="alert alert-success" ng-show="editUser.editSucceed">User updated!</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-block" ng-click="editUser.save()" ng-disabled="editUser.updating">Save
        </button>
        <a class="btn btn-danger btn-block" ng-click="editUser.cancel()">Close</a>
    </div>
</script>
