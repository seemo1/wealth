<div ng-controller="BundleController as bundle" ng-init="bundle.getDefaultBundleCategory()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Create Market</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <form class="form-inline">
                    <div class="col-md-5 col-xs-5">
                        <div class="form-group input-group-sm">
                            <label for="product">Product</label>
                            <select class="form-control"
                                    id="product"
                                    ng-model="bundle.product"
                                    ng-options="product.name for product in bundle.products"
                                    ng-change="bundle.changeProduct()">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <div class="form-group input-group-sm">
                            <label for="device">Device</label>
                            <select class="form-control"
                                    id="device"
                                    ng-model="bundle.device"
                                    ng-options="device for device in bundle.product.devices"
                                    ng-change="bundle.changeProductOption()">
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-3">
                        <div class="form-group input-group-sm">
                            <label for="market">Market</label>
                            <select class="form-control"
                                    id="market"
                                    ng-model="bundle.market"
                                    ng-options="market for market in bundle.product.markets"
                                    ng-disabled="bundle.product.markets.length <= 0"
                                    ng-change="bundle.changeMarket()">
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" ng-model='bundle.newMarket' placeholder="New market">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="bundle.addMarket()"
                            ng-disabled="bundle.addingCategory">Add
                    </button>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<bundle-file></bundle-file>
