<!-- ORIGIN: http://bootsnipp.com/snippets/featured/login-amp-signup-forms-in-panel -->
<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
     ng-controller="LoginController as login">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>
        <div style="padding-top:30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-email" type="text" class="form-control" name="email"
                           ng-model="login.email"
                           placeholder="email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control"
                           ng-model="login.password"
                           name="password"
                           placeholder="password">
                </div>

                <div style="margin-top:10px" class="form-group">
                    <div class="col-sm-12 controls">
                        <span class="pull-left text-danger" ng-if="login.message">{{login.message}}</span>
                        <button id="btn-login" href="#" class="btn btn-success pull-right"
                           ng-disabled="login.loading"
                           ng-click="login.login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
