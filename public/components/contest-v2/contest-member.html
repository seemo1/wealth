<h3 >正在觀看：<font style="background-color:#E6E6FA"><i>{{contest.memberShowTitle}}</i/></font> 的參賽者列表</h3>
<br />
<button type="button" class="btn btn-primary" ng-click="behavior.leaveViewMember()">看完了，點我離開</button>

<table class="table table-bordered">
    <!-- 標題 -->
    <thead>
    <tr class="info">
        <th>流水號</th>
        <th>UserID</th>
        <th>UserName</th>
        <th>School</th>
        <th>Email</th>
        <th>加入時間</th>
    </tr>
    </thead>

    <!-- 內容 -->
    <tbody>
    <tr ng-repeat="person in memberList" >
        <td>{{person.NUMBER}}</td>
        <td>{{person.user_id}}</td>
        <td>{{person.username}}</td>
        <td>{{person.school_name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.publish_time}}</td>
    </tr>
    </tbody>
</table>
