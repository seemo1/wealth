<div class="panel-body">

    <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="coinCtrl.getDistributions()">Query</button>
    </div>

    <div class="panel panel-default" ng-repeat="dist in distributions">
        <div class="panel-heading">{{dist.name}} (人數: {{dist.userIds.length}} 比例: {{dist.ratio * 100| number:1 }}%)</div>
        <div class="panel-body">
            {{dist.userIds.join(', ')}}
        </div>
    </div>

</div>
