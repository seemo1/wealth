<div class="panel-body">
    <div class="form-group"><form class="form-inline">
        <div class="form-group">
            <textarea class="form-control" id="userIds" ng-model="coinCtrl.adjustUserIds" cols="40"
                      placeholder="User IDs (Separate with comma)">
            </textarea>
            <input type="number" class="form-control" id="adjustCoins" ng-model="coinCtrl.adjustCoins" placeholder="Adjustment Amount">
        </div>
            <button type="submit" class="btn btn-primary" ng-click="coinCtrl.adjust()">Adjust</button>
    </form></div>

    <div class="panel panel-default">
        <div class="panel-heading">Adjustments</div>
        <div class="panel-body">
            <table class="table table-responsive table-hover table-striped table-bordered">
                <tr>
                    <th class="text-center">User</th>
                    <th class="text-center">Market</th>
                    <th class="text-center">Feature</th>
                    <th class="text-center">Coins Before</th>
                    <th class="text-center">Coins Change</th>
                    <th class="text-center">Coins After</th>
                    <th class="text-center">TX Id</th>
                    <th class="text-center">IP</th>
                    <th class="text-center">Time</th>
                </tr>
                <tr ng-repeat="log in adjustLogs">
                    <td class="text-center">{{log.user_id}}</td>
                    <td class="text-center">{{log.market}}</td>
                    <td class="text-center">{{coinCtrl.getFeatureText(log.feature)}}</td>
                    <td class="text-center">{{log.coins_before}}</td>
                    <td class="text-center">{{log.coins_change}}</td>
                    <td class="text-center">{{log.coins_after}}</td>
                    <td class="text-center">{{log.tx_id}}</td>
                    <td class="text-center">{{log.ip}}</td>
                    <td class="text-center">{{log.publish_time | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                </tr>
            </table>
        </div>
    </div>

</div>
