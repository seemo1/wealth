<div class="panel-body">

    <div class="form-group"><form class="form-inline">
            <input type="number" class="form-control" id="gt" ng-model="coinCtrl.rangeGt" placeholder="Coins >">
            <input type="number" class="form-control" id="lt" ng-model="coinCtrl.rangeLt" placeholder="Coins <">
        <button type="button" class="btn btn-primary" ng-click="coinCtrl.getRanges()">Query</button>
    </form></div>

    <div class="panel panel-default" ng-repeat="dist in ranges">
        <div class="panel-heading">{{dist.name}} (人數: {{dist.userIds.length}} 比例: {{dist.ratio * 100| number:1 }}%)</div>
        <div class="panel-body">
            {{dist.userIds.join(', ')}}
        </div>
    </div>

</div>
