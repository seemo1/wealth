<div ng-controller="AdBulletinCtrl as bulletinCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">AdBulletin</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="alert alert-info" role="alert" >
                        請使用GMT+0的時間設置唷！
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Language</label>
                            <div class="col-sm-3">
                                <select ng-model="bulletinCtrl.selectedLanguages" class="form-control"
                                        ng-options="language.name for language in bulletinCtrl.languages">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Sequence:</label>
                            <div class="col-sm-3">
                                <input type="number" min="1" max="100"
                                       class="form-control" placeholder="1"
                                       ng-model="bulletinCtrl.newBulletin.sequence" required>
                                <small class="help-inline">Max value is 100</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Title"
                                       ng-model="bulletinCtrl.newBulletin.title"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Link</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Link"
                                       ng-model="bulletinCtrl.newBulletin.link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Start Date:</label>
                            <div class="col-sm-4">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                                           ng-model="bulletinCtrl.startDate"
                                           min-date="bulletinCtrl.dateNow"
                                           is-open="bulletinCtrl.isStartTimeOpened"
                                           ng-required="true" close-text="Set" placeholder="Start date"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="bulletinCtrl.openStartTime()">
                                            <i class="glyphicon glyphicon-calendar"></i></button>
                                      </span>
                                </p>
                            </div>
                            <label class="col-sm-2 control-label">Start Time:</label>
                            <div class="col-sm-4">
                                <timepicker ng-model="bulletinCtrl.startTime"
                                            show-spinners="false"
                                            show-meridian="false">
                                </timepicker>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">End Date:</label>
                            <div class="col-sm-4">
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd"
                                           ng-model="bulletinCtrl.endDate"
                                           min-date="bulletinCtrl.dateNow"
                                           is-open="bulletinCtrl.isEndTimeOpened"
                                           ng-required="true" close-text="Set" placeholder="End date time"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="bulletinCtrl.openEndTime()">
                        <i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                                </p>
                            </div>
                            <label class="col-sm-2 control-label">End Time:</label>
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-xs-9">
                                        <uib-timepicker ng-model="bulletinCtrl.endTime"
                                                        show-spinners="false"
                                                        show-meridian="false">
                                        </uib-timepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <div class="alert alert-danger" ng-if="bulletinCtrl.error">{{bulletinCtrl.errorMsg}}
                                </div>
                                <div class="alert alert-success" ng-if="bulletinCtrl.succeed">Bulletin added!</div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button"
                                        ng-click="bulletinCtrl.add()"
                                        ng-disabled="bulletinCtrl.requesting"
                                        class="btn btn-success btn-block">Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ad-bulletin-list-dir></ad-bulletin-list-dir>
</div>
