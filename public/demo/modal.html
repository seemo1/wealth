    <script>
      var modal = {};
      function closeModal() {
        modal.modal('hide');
      }

      function helloModal() {
        modal = fdt.modal({
          title: 'Hello',
          body:'Hello World !!!',
          footer:'<button type="button" onclick="closeModal()" >close modal</button>',
        });
      }

      function alertModal() {
        fdt.alert('This is alert');
      }


      var cModal;
      function confirmModal() {
        cModal = fdt.confirm('Are you sure?', function(result) {
          alert(result);
          this.modal('hide');
        });
      }

      function confirmModal2() {
        cModal2 = fdt.confirm('confirmModal2: Are you sure2?', function(result) {
          alert('modal2' + result);
          this.modal('hide');
        });
      }
      // http://getbootstrap.com/javascript/#modals-events
      var formModal = fdt.modal({
        id: 'form-modal',
        title: 'Please input',
        body: [ '<form>',
                ' <div class="form-group">',
                '   <label class="control-label">Email:</label>',
                '   <input type="text" class="form-control" id="email">',
                ' </div>',
                ' <div class="form-group">',
                '   <label class="control-label">Message:</label>',
                '   <textarea class="form-control" id="message"></textarea>',
                ' </div>',
                '</form>'
        ].join('\n'),
        footer: '<button type="button" onclick="formModal.modal(\'hide\')" >close modal</button>',
        show: false
      });

      formModal.on('shown.bs.modal', function(event){
        console.log('shown.bs.modal');
        var that = $(this);
        that.find('#email').val('service@hkfdt.com');
        that.find('#email').focus();
      });
